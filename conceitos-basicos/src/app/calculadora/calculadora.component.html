<div class="container">
    <div class="form-box">
        <!--Transformando o formulário em formulário Angular-->
        <form #frm="ngForm">
            <h2>Calculadora</h2>
            <label for="numero1">Numero 1</label>
            <!--
                Capturando o valor two-way-databind 
                [A] -> Recebendo do componente
                (A) -> Enviando ao componente
                [()] -> Ambos
            -->
            <input type="number" name="numero1" id="numero1" [(ngModel)]="numero1">

            <label for="numero2">Numero 2</label>
            <input type="number" name="numero2" id="numero2" [(ngModel)]="numero2">
            <!--Utilizando o metodo-->
            <button type="button" (click)="calcularResultado()" >Somar</button>
        </form>

        <div class="result-display">
            <p>Resultado: <span id="result"> {{ resultado }}</span></p>
        </div>
    </div>
</div>
